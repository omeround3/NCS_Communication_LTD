{% extends "./header.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 

<div class="register">
  <div class="register-container">
	<h1 class="register-header">Register</h1>
		<form class="register-container" method="POST">
		{% csrf_token %}
		{{ register_form | crispy }}
		<div class="col-xl-9 mx-auto">
			<div class="col-xl-3 mx-auto" >
			  <button class="btn btn-primary" type="submit">Register</button>
			</div>
		</div> 
		</form>
	<p class="text-center">If you already have an account? <a href="/login">Login instead</a></p>
	<p class="text-center"><a href="/">Return home</a></p>
</div>

<div id="layoutAuthentication_footer">
	<footer class="py-4 bg-light mt-auto">
		<div class="container-fluid">
			<div class="d-flex align-items-center justify-content-between small">
				<div class="text-muted">Copyright &copy; Communication LTD 2021</div>
				<div>
					<a href="#">Privacy Policy</a>
					&middot;
					<a href="#">Terms &amp; Conditions</a>
				</div>
			</div>
		</div>
	</footer>
</div>
{% endblock %}
