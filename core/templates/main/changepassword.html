{% extends "./header.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="register">  
    <div class="login-container">
        <h1 class="login-header">Change Password</h1>
        <form class="login-container" method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Save Changes</button>
        </form>
    </div>
</div>


{% endblock %}
